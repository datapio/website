{{ define "main" }}
  <div class="container">
    {{ partial "layout/heading.html" . }}
    {{ partial "layout/content.html" . }}

    <div class="columns is-multiline is-centered mt-6">
      {{ range .Pages }}
        <div class="column is-one-third">
          {{ partial "core/page-card.html" (dict "context" . "fullheight" true) }}
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
