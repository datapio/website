{{ define "main" }}
  <div class="container">
    {{ partial "layout/heading.html" . }}

    <div class="columns">
      <div class="column">
        <div class="content is-medium is-three-quarters">
          {{ .Content }}

          <div class="timeline">
            <header class="timeline-header">
              <span class="tag is-medium is-link">Today</span>
            </header>

            {{ range .Pages }}
              {{ partial "core/post-timeline-item.html" . }}
            {{ end }}

            <div class="timeline-header">
              <span class="tag is-medium is-link">Birth of Datapio</span>
            </div>
          </div>
        </div>
      </div>

      <div class="column is-one-quarter">
        {{ partial "core/tag-cloud.html" . }}
      </div>
    </div>
  </div>
{{ end }}
