{{ define "main" }}
  <div class="container">
    <div class="columns">
      <div class="column is-three-quarter">
        {{ partial "layout/heading.html" . }}
        {{ partial "layout/content.html" . }}

        <hr />

        {{ partial "core/comments.html" . }}
      </div>

      <div class="column is-one-quarter">
        <div class="sticky">
          <div class="container pt-5">
            {{ partial "core/post-metadata.html" . }}
            {{ partial "core/tag-list.html" . }}
            {{ partial "core/see-also.html" . }}
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
